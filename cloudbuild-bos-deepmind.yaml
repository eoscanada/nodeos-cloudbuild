- id: docker-build-prod
  name: gcr.io/cloud-builders/docker
  args: [
    'build',
    '-t', 'gcr.io/${PROJECT_ID}/boscore-bos-prod:${_TAG}-deep-mind-${SHORT_SHA}',
    '-t', 'gcr.io/${PROJECT_ID}/boscore-bos-prod:${_TAG}-deep-mind',
    '--build-arg', 'BOS_FULL_TAG=${_TAG}-deep-mind-${SHORT_SHA}',
    '-f', 'Dockerfile-bos-prod',
    '.'
  ]

options:
  machineType: 'N1_HIGHCPU_32'

images:
- gcr.io/$PROJECT_ID/boscore-bos-full:${_TAG}-deep-mind
- gcr.io/$PROJECT_ID/boscore-bos-full:${_TAG}-deep-mind-${SHORT_SHA}
- gcr.io/$PROJECT_ID/boscore-bos-prod:${_TAG}-deep-mind-${SHORT_SHA}

