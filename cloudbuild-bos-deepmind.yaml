substitutions:
  _TAG: v2.0.3
  _PATCHES: "bos-deep-mind-logging-v2.0.3-v9.1.patch bos-deep-mind-v2.0.3-v9.1.patch"

steps:
- id: docker-build-full
  name: gcr.io/cloud-builders/docker
  args: [
    'build',
    '-t', 'gcr.io/${PROJECT_ID}/boscore-bos-full:${_TAG}-deep-mind-${SHORT_SHA}',
    '-t', 'gcr.io/${PROJECT_ID}/boscore-bos-full:${_TAG}-deep-mind',
    '-f', 'Dockerfile-bos-full',
    '--cache-from', 'gcr.io/${PROJECT_ID}/boscore-bos-full:${_TAG}-deep-mind',
    '--build-arg', 'SRCTAG=${_TAG}',
    '--build-arg', 'PATCHES=${_PATCHES}',
    '.'
  ]
# FIXME: Disabled for now as BOS is not booting yet
