#   name: gcr.io/${PROJECT_ID}/boscore-bos-full:${_TAG}-deep-mind-${SHORT_SHA}
#   dir: /workspace/deep-mind/compare
#   args: [
#     './run.sh', '/opt/eos/bin/nodeos'
