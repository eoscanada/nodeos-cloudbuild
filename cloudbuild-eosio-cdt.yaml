steps:

- id: docker-build
  name: gcr.io/cloud-builders/docker
  args: [
    'build',
    '--build-arg', 'EOSIO_CDT_VERSION=${_EOSIO_CDT_VERSION}',
    '--build-arg', 'EOSIO_CDT_PACKAGE_NAME=${_EOSIO_CDT_PACKAGE_NAME}',
    '-t', 'gcr.io/$PROJECT_ID/eosio-cdt:${_TAG}',
    '-t', 'gcr.io/$PROJECT_ID/eosio-cdt:latest',
    '-f', 'Dockerfile-eosio-cdt',
    '.'
  ]

images:
- gcr.io/$PROJECT_ID/eosio-cdt:latest
- gcr.io/$PROJECT_ID/eosio-cdt:${_TAG}
